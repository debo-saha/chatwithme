<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat with Ayushi ðŸ’–</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="chat-container">
      <div class="chat-header">
        <div class="avatar">A</div>
        <div class="chat-info">
          <h2>
            Ayushi <i class="fas fa-badge-check" style="color: #4fc3f7"></i>
          </h2>
          <p><span class="online-dot"></span> Online</p>
        </div>
      </div>
      <div class="chat-box" id="chat-box">
        <div class="message ayushi-message new-message">
                <p>Hii baby ðŸ¥° How are you doing today?</p>
                <div class="message-time">10:42 AM</div>
            </div>
        <div
          class="message ayushi-message typing-indicator"
          id="typing-indicator"
        >
          <p>
            <span></span>
            <span></span>
            <span></span>
          </p>
        </div>
      </div>
      <form class="chat-input-form" id="chat-form">
        <div class="input-container">
          <input
            type="text"
            id="user-input"
            placeholder="Type your message..."
            autocomplete="off"
            required
          />
        </div>
        <button type="submit" aria-label="Send Message">
          <i class="fas fa-paper-plane"></i>
        </button>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
